<div *ngFor="let p of products$ | async" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="p.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.prise | currency:'EUR':true }}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
